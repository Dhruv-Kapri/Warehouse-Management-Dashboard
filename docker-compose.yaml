version: '3.0'
services:
  frontend:
    build: ./frontend
    container_name: react-ui
    ports:
      - "3000:3000"
    stdin_open: true
    tty: true
    depends_on:
      - backend
    networks:
      - mern-network

  backend: 
    build: ./backend
    container_name: node-api
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb   
    networks:
      - mern-network 

  database:
    image: mongo
    container_name: mongo-db
    ports:
      - "27017:27017"
    volumes:
      - data:/data/db
      - ./mongo-backup:/data/db
    networks:
      - mern-network

networks:
  mern-network:
    driver: bridge

